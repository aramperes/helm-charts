# Default values for ctfd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ctfd/ctfd
  tag: mark-2.1.5
  pullPolicy: IfNotPresent

env:
  open:
    # Amount of CTFd workers
    WORKERS: 1
    # SQL Database URI. Example: mysql+pymysql://root:ctfd@db/ctfd
    DATABASE_URL:
    # Redis URI. Example: redis://cache:6379
    REDIS_URL:
  secret:
    # SQL Database URI. Example: mysql+pymysql://root:ctfd@db/ctfd
    DATABASE_URL:
    # Redis URI. Example: redis://cache:6379
    REDIS_URL:
  existingSecret:
  # Stores Environment Variable to secret key name mappings
  existingSecretMappings:
    DATABASE_URL:
    REDIS_URL:

persistence:
  uploads:
    enabled: false
    accessMode: ReadWriteOnce
    size: 1Gi
    labels: {}
    # name: value
    # existingClaim:
    # storageClass: "-"

service:
  type: ClusterIP
  port: 80

probes:
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

nameOverride: ""
fullnameOverride: ""
